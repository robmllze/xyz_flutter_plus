#.title~

name: xyz_flutter_plus
description: This package is designed to speed up development by providing a set of utilities that are commonly used in most Flutter apps.
repository: https://github.com/robmllze/xyz_flutter_plus
version: 0.22.5

## -----------------------------------------------------------------------------

environment:

  sdk: '>= 3.0.0 < 4.0.0'
  flutter: '>= 3.0.0'

## -----------------------------------------------------------------------------

dependencies:

  flutter:
    sdk: flutter

  xyz_config: ^0.11.4
  xyz_gen_annotations: ^0.4.2
  xyz_pod: ^0.16.3
  xyz_utils: ^0.34.1

  async: ^2.11.0
  connectivity_plus: ^5.0.2
  crypto: ^3.0.3
  device_info_plus: ^9.1.1
  equatable: ^2.0.5
  go_router: ^13.1.0
  html: ^0.15.4
  http: ^1.2.0
  meta: ^1.10.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4

## -----------------------------------------------------------------------------

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  ## -----------------------------------------------------------------------------

dependency_overrides:

  xyz_config:
    path: ../../xyz_config
  xyz_gen_annotations:
    path: ../../xyz_gen_annotations
  xyz_pod:
    path: ../../xyz_pod
  xyz_utils:
    path: ../../xyz_utils